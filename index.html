
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0">
    <title>PotatoSwiper</title>
    <meta name="format-detection" content="telephone=no">

    <!-- <script type="text/javascript" src="./dist/potatoswiper.min.js"></script> -->
    <script type="text/javascript" src="./dist/potatoswiper.js?t=2017-11-04-11-00"></script>

    <link rel="stylesheet" type="text/css" href="./demo/demo.css">
    <script type="text/javascript" src="./demo/demo.js"></script>
    <script type="text/javascript" src="./src/debug.js"></script>
  </head>
  <body>

    <main class="main">
      <div class="wrapper">

        <h1>PotatoSwiper</h1>

        <h2>Demo</h2>

        <div class="slider">

          <div class="slider__items slider__items--basic">
            <div class="slider__item slider__item--c1">
              <div class="slider__text">Slide 1</div>
            </div>
            <div class="slider__item slider__item--c2">
              <div class="slider__text">Slide 2</div>
            </div>
            <div class="slider__item slider__item--c3">
              <div class="slider__text">Slide 3</div>
            </div>
            <div class="slider__item slider__item--c4">
              <div class="slider__text">Slide 4</div>
            </div>
            <div class="slider__item slider__item--c5">
              <div class="slider__text">Slide 5</div>
            </div>
            <div class="slider__item slider__item--c6">
              <div class="slider__text">Slide 6</div>
            </div>
            <div class="slider__item slider__item--c7">
              <div class="slider__text">Slide 7</div>
            </div>
            <div class="slider__item slider__item--c8">
              <div class="slider__text">Slide 8</div>
            </div>
          </div>

          <div class="slider__navs">
            <button class="slider__nav slider__nav--prev">prev</button>
            <button class="slider__nav slider__nav--next">next</button>
          </div>

          <div class="slider__pageNavs">
            <button class="slider__pageNav">{{#}}</button>
          </div>

        </div>

        <div class="slider">

          <div class="slider__items slider__items--perItem">
            <div class="slider__item slider__item--c1 slider__item--large">
              <div class="slider__text">Slide 1<br />(large)</div>
            </div>
            <div class="slider__item slider__item--c2">
              <div class="slider__text">Slide 2</div>
            </div>
            <div class="slider__item slider__item--c3">
              <div class="slider__text">Slide 3</div>
            </div>
            <div class="slider__item slider__item--c4 slider__item--large">
              <div class="slider__text">Slide 4<br />(large)</div>
            </div>
            <div class="slider__item slider__item--c5">
              <div class="slider__text">Slide 5</div>
            </div>
            <div class="slider__item slider__item--c6">
              <div class="slider__text">Slide 6</div>
            </div>
            <div class="slider__item slider__item--c7">
              <div class="slider__text">Slide 7</div>
            </div>
            <div class="slider__item slider__item--c8">
              <div class="slider__text">Slide 8</div>
            </div>
          </div>

          <div class="slider__navs">
            <button class="slider__nav slider__nav--prev">prev</button>
            <button class="slider__nav slider__nav--next">next</button>
          </div>

          <div class="slider__pageNavs">
            <button class="slider__pageNav">{{#}}</button>
          </div>

        </div>

      </div>
    </main>

  </body>
</html>
